<!DOCTYPE html>
<html>
  <head>
    <title>AwesomeUnderhood - лучшие *underhood твиты</title>
    <meta name="description" content="AwesomeUnderhood - это агрегатор лучших и самых полезных твитов из нескольких коллективных underhood-аккаунтов.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav-32.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="152x152" href="fav-ipad.png"><!-- build:css css/main.concat.css -->
    <!-- bower:css-->
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css"/>
    <!-- endbower-->
    <link rel="stylesheet" href="css/selectordie.css"/>
    <link rel="stylesheet" href="css/main.css"/><!-- endbuild -->
  </head>
  <body>
    <div class="header">
      <div class="header__inner">
        <div class="header__title">
          <h1>Awesome<b>underhood</b></h1>
          <h3>самые полезные *underhood твиты</h3>
        </div>
        <form action="?" class="header__settings">
          <div class="header__settings-sec">
            <div class="header__settings-heading">Underhood</div>
            <div class="header__settings-inputs -select">
              <div class="header__settings-select">
                <select name="from">
                  <option value="cssunderhood">Верстальщик</option>
                  <option value="jsunderhood">Фронтенд</option>
                  <option value="iamspacegray">Дизайнер</option>
                  <option value="backendsecret">Бэкенд</option>
                </select>
              </div>
            </div>
          </div>
          <div class="header__settings-sec">
            <div class="header__settings-heading">Свежесть</div>
            <div class="header__settings-inputs">
              <label class="header__settings-label">
                <input type="radio" name="timeline" value="all" checked="checked" class="header__settings-input"/><span>~ 2 мес.</span>
              </label>
              <label class="header__settings-label">
                <input type="radio" name="timeline" value="week" class="header__settings-input"/><span>неделя</span>
              </label>
            </div>
          </div>
          <div class="header__settings-sec">
            <div class="header__settings-heading">Сортировка</div>
            <div class="header__settings-inputs">
              <label class="header__settings-label">
                <input type="radio" name="sort" value="favs" checked="checked" class="header__settings-input"/><span>favorites</span>
              </label>
              <label class="header__settings-label">
                <input type="radio" name="sort" value="rt" class="header__settings-input"/><span>retweets</span>
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="content">
      <div class="content__inner">
        <div class="content__tweets"></div>
        <div class="content__status">
          <div class="content__status-loading"><span>загрузка<i>●</i><i>●</i><i>●</i></span></div>
          <div class="content__status-end"><span>конец ленты</span><a href="#" id="scrolltop">вверх</a></div>
          <div class="content__status-error"><span>Ошибка при загрузке ленты.</span></div>
          <div class="content__status-empty"><span>Твиты не найдены.</span><img src="img/empty.jpg" alt=""/></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__inner">
        <div class="footer__by"><span>by <a href='https://github.com/ilyashubin' target='_blank'>Shubin Ilya</a></span><i class="fa fa-circle-thin"></i><span>project on <a href='https://github.com/ilyashubin/AwesomeUnderhood' target='_blank'>Github</a></span></div>
        <p class="footer__info">твиты обновляются каждые 12 часов</p>
      </div>
    </div>
    <script src="//platform.twitter.com/widgets.js" id="twitter-wjs"></script><!-- build:js js/app.concat.js -->
    <!-- bower:js-->
    <script src="components/firebase/firebase.js"></script>
    <script src="components/urijs/src/URI.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/SelectOrDie/_src/selectordie.min.js"></script>
    <!-- endbower-->
    <script src="js/app.js"></script><!-- endbuild -->
  </body>
</html>
